apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dockerlabs-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/EmergencyTechOps/eks-project-app-deploy.git
    targetRevision: HEAD
    path: helm/dockerlabs
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
